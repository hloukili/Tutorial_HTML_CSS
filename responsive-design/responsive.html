<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Responsive Design</title>
    <link rel='stylesheet' href='responsive.css'/>
      <meta name='viewport' content='width=device-width, inital-scale=1.0,
                                     maximum-scale=1.0'/>
  
    
    </head>
 
    
    <body>

      <div class='page'>

          <div class='section menu'></div>
            <div class='section header'>
             <div class='photo'>
                <picture>
                  <source media='(min-width:401px)'
                          srcset='images/photo-big.jpg'/>

                      <source media='(max-width:400px)'
                              srcset='images/photo-tall.jpg'/>

                      <img src='images/photo-small.jpg'/>

                </picture>
                                  <!--<img src='images/photo-small.jpg'
                                   srcset='imatges/photo-big.jpg 2000w, // 2000pixel
                                            images/photo-small.jpg 1000w'

                                   sizes ='(min-width:960px) 960px,100vw'/>-->
                                  <!-- Si l'Ã©cran a une largeur minimal de 960px =960px
                                    sinon 100vw indique que la largeur de l'image doit prendre
                                    la largeur de la fenetre.-->
            </div>



          </div>

          <div class='section content'>
             <!--<img class='illustration' src='images/illustration.svg' style='max-width:500px'/>  -->
              <div class='illustration'>
                <img src='images/illustration-small.png'
                    srcset='images/illustration-small.png 1x,
                           images/illustration-big.png 2x'
                    style='max-width:500px'/>


                  <!-- 1x tells the browser display standard resolutions
                        2x tells is for retina screen.-->
              </div>
            </div>

          <div class='section sign-up'>
            <img src='images/sign-up.svg'/>
          </div>

          <div class='section feature-1'>
            <img src='images/feature.svg'/>
          </div>

          <div class='section feature-2'>
            <img src='images/feature.svg'/>
          </div>

          <div class='section feature-3'>
            <img src='images/feature.svg'/>
          </div>

      </div>




  </body>
</html>
